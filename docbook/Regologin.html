<!DOCTYPE html>

<html>
<head>
<title>DocBook</title>
<link rel="stylesheet" href="./css/regologon.css">
</head>
<body>

     
<div class="final">
    
    <div class="logo">
        <img src="./img/docbook-logo.png">
    </div>

<div class="container">
    
    
    <div class="form">

    
      
    
        <div class="box">
            <div id="btn"></div>

          <button type="button" class="toggle-btn" onclick="Register()"> Register</button>
          <button type="button" class="toggle-btn"onclick="Login()"> Login</button>

        </div>

    </div>

    <div class = "Regopage">

        <form id="Register" class="input-group"> 
           
    
        <input type ="text" name="FirstName" class="input-field" Placeholder="    First Name" required>

 
        <input type ="text" name="LastName" class="input-field" Placeholder="    Last Name"required>
      
        <input type ="Age" name="Age" class="input-field" Placeholder="    Age" required>

        
        <input type ="Email" name="EmailAddress" class="input-field" Placeholder="    Email Address" required>

       
        <input type ="Password" name="Password" class="input-field" Placeholder="    Password" required>

      
        <input type ="ConfirmPassword" name="ConfirmPassword" class="input-field" Placeholder="    Confirm Password" required>

        
          
        <input type="submit" class= "submit-btn" name="Rsubmit" value="Register" placeholder="Register">
        </form>
    </div>

    <div class = "loginpage">

        <form id ="Login" class="input-group"> 
           
    
        
        <input type ="Email" name="EmailAddress" class="input-field" Placeholder="    Email Address" required>

       
        <input type ="Password" name="Password" class="input-field" Placeholder="    Password" required>

        
          
        <input type="submit" class= "submit-btn" name="Rsubmit" value="Login"placeholder="Login">
        </form>
    </div>

</div>
<script>

    var x = document.getElementById("Register");
    var y = document.getElementById("Login");
    var z = document.getElementById("btn");
    
    function Login()
    {


        x.style.left="-80%";
        y.style.left="37%";
        z.style.left="35%";

    }


    function Register()
    {


        x.style.left="37%";
        y.style.left="-80%";
        z.style.left="0px";

    }


    


</script>


</div>
</body>
</body>
</html>
