            <div class="box1" style="flex: 1.5;background-color: rgba(255, 255, 255, 0.562); border-radius: 8px;">
                <div class="container1">
                    <div class="box1" style="order: 1; flex: 1; padding: 20px;">
                        <h3>Billing Address</h3>
                        <label for="name" >Full Name</label>
                        <input type="text" id="name" name="firstname" required>
                        <label for="email" >Email</label>
                        <input type="text" id="email" name="email" required>
                        <label for="adr" >Address</label>
                        <input type="text" id="adr" name="address" required>
                        <label for="city" >City</label>
                        <input type="text" id="city" name="city" required>
                        <div class="container2">
                            <div class="container2-box" style="flex-basis: 50%; padding: 10px;">
                              <label for="state" >State</label>
                              <input type="text" id="state" name="state" required>
                            </div>
                            <div class="container2-box" style="flex-basis: 50%; padding: 10px;">
                              <label for="zip" >Zip</label>
                              <input type="text" id="zip" name="zip" required>
                            </div>
                        </div>
                    </div>
                    <div class="box2" style="order: 2; flex: 1; padding: 20px;">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div style="margin-bottom: 20px; margin-top: 20px; padding: 7px 0;">
                        <label class="normal" style="padding: 5px; border: 1px solid #000; border-radius: 6px;">
                            &nbsp <b style="font-size: 12px;" >VISA | MASTERCARD | AMEX | AMERICAN EXPRESS</b>&nbsp
                        </label>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" required>
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="0000-0000-0000-0000" required>
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" required>
                        <div class="container2">
                            <div class="container2-box" style="flex-basis: 50%; padding: 10px;">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" required>
                            </div>
                            <div class="container2-box" style="flex-basis: 50%; padding: 10px;">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" required>
                            </div>
                        </div>
                    </div>  
                </div>
                <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
